version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)

  build:
    commands:
      - echo Building the Spring Boot application...
      - ./gradlew clean build

  post_build:
    commands:
      - echo Building the Docker image...
  
artifacts:
  files:
    - build/libs/*.jar
